{% extends 'base.html' %}
{% block title %}<title>Welcome</title>{% endblock %}

{% block content %}
  <ul class="list-group">
    {% for post in posts %}
      <li class="list-group-item">
        <h2><a href="{{ url_for('posts.detail', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p class="text-muted">
          Create at: {{ post.last_modified.strftime('%Y-%m-%d') }} by
          <a href="#">{{ post.author.username }}</a>
        </p>
        <p>
          {{ post.body }}
        </p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
